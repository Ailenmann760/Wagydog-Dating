<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover - Wagydog Dating</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="main-nav">
        <a href="profile.html" class="nav-link">Profile</a>
        <a href="discover.html" class="nav-link active">Discover</a>
        <div class="nav-right">
            <button id="theme-toggle" class="theme-btn">🌙</button>
            <button id="logout-btn" class="btn btn-secondary">Logout</button>
        </div>
    </nav>
    
    <div class="container">
        <header>
            <h1>Discover Your Pack</h1>
        </header>
        <main id="discover-grid" class="discover-grid">
            </main>
        <div id="loading-spinner" class="spinner"></div>
    </div>

    <div id="match-modal" class="modal">
        <div class="modal-content match-content">
             <span class="close-btn match-close-btn">&times;</span>
            <h2>It's a Match! 🐾</h2>
            <p>You and <span id="match-name"></span> have liked each other!</p>
            <div class="match-images">
                <img id="match-img-user" src="https://via.placeholder.com/100" alt="Your Picture">
                <img id="match-img-other" src="https://via.placeholder.com/100" alt="Their Picture">
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
