<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Wagydog Dating</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="main-nav">
        <a href="profile.html" class="nav-link active">Profile</a>
        <a href="discover.html" class="nav-link">Discover</a>
        <div class="nav-right">
            <button id="theme-toggle" class="theme-btn">ðŸŒ™</button>
            <button id="logout-btn" class="btn btn-secondary">Logout</button>
        </div>
    </nav>

    <div class="container profile-container">
        <div id="loading-spinner" class="spinner"></div>
        <div id="profile-content" class="hidden">
            <div class="profile-header">
                <img id="profile-img" src="https://via.placeholder.com/150" alt="Profile Picture">
                <h2 id="profile-username">Username</h2>
                <p id="profile-bio">User Bio</p>
            </div>
            <div class="profile-details">
                <h3>About Me</h3>
                <p id="profile-about">About me details...</p>
            </div>
            <button id="edit-profile-btn" class="btn btn-primary">Edit Profile</button>
        </div>
    </div>
    
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Edit Your Profile</h2>
            <form id="edit-profile-form">
                <label for="edit-username">Username</label>
                <input type="text" id="edit-username" required>
                
                <label for="edit-bio">Bio</label>
                <textarea id="edit-bio" maxlength="150" required></textarea>
                
                <label for="edit-about-me">About Me</label>
                <textarea id="edit-about-me" maxlength="500" required></textarea>
                
                <label for="edit-profile-pic">Update Profile Picture (optional)</label>
                <input type="file" id="edit-profile-pic" accept="image/*">
                
                <button type="submit" id="save-changes-btn" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
